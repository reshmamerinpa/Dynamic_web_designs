<html>
      <head>
            <title>SMART WATCH</title>
            <link rel="stylesheet" href="style.css">
            <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <head>
      <body>
        <!--main division--->
        <div id="bdy" class="bd">

             <p class="music" id="demo">Music</p>
             <div class="tim" id="time"></div>
               <!--inner html to show message--->
             <div id="msg"></div>
             <!--inner html to show image--->
             <div id="image"></div>
              <!--icon for music bacrward--->
             <i style="font-size:24px" class="fa" id="back">&#xf04a;</i>
             <!--icon for music forward--->
             <i onclick="play1()" style="font-size:24px" class="fa" id="forword">&#xf04e;</i>
              <!--icon for music pause button--->
             <i onclick="pauseAudio()" style="font-size:24px" class="fa" id="pause" >&#xf04c;</i>
             <div class="de"><p id="demo1"></p></div>


             <!--timer-->
             <div id="timer">

             </div>
        </div>

        <div class="up"></div>
        <div class="down">
               <i style='font-size:24px' class='far' color='white'>&#xf086;</i>
               <i onclick="play()" id="vedio" class="fa fa-music" aria-hidden="true"></i>
               <i style="font-size:24px" class="fa" id="timerr" color='white'>&#xf017;</i>
               <audio id="myAudio">
                        <source src="hima.mp3" type="audio/mpeg">
              </audio>
              <audio id="myaudio1">
                       <source src="malarea.mp3" type="audio/mpeg">
             </audio>

        </div>

          <script src="script.js"></script>
      </body>
</html>
